<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Contact list</title>
</head>

<body>

<div class="container">

	<h3>Contact list</h3>
	<hr>
	
	<a th:href="@{/contacts/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Contact
	</a>
		
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempContact : ${contacts}">
			
				<td th:text="${tempContact.firstName}" />	
				<td th:text="${tempContact.lastName}" />	
				<td th:text="${tempContact.email}" />	
				
				<td>					
					<a th:href="@{/contacts/showFormForUpdate(contactId=${tempContact.id})}"
					   class="btn btn-info btn-sm"
					   id="update">
						Update
					</a>										
					<a th:href="@{/contacts/delete(contactId=${tempContact.id})}"
					   class="btn btn-danger btn-sm"
					   id="delete"
					   onclick="if (!(confirm('Are you sure you want to delete this contact?'))) return false">
						Delete
					</a>					
				</td>			
				
			</tr>
		</tbody>		
	</table>
		
</div>
	
</body>
</html>
